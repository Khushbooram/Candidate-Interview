<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Linkedin | Register and Find Your Next Job</title>
    <link rel="stylesheet" href="linkedin.css">
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <div class="logo-site">
                <a href="#" class="logo-link"><img src="./image/linkedin.svg" alt="" srcset=""></a>
            </div>
            <div class="navigation">
                <a href="#" class="btn-register">register</a>
                <a href="#" class="btn-login">login in</a>
            </div>
        </div>
    </nav>

    <header class="home" id="home">
        <div class="container">
            <div class="items">
                <div class="item">
                    <div class="content">
                        <h1>Find a Job through your community</h1>
                        <form action="" method="post">
                            <div class="line">
                                <label for="email">Email or phone</label>
                                <div class="field">
                                    <input type="text" class="input" placeholder="">
                                </div>
                            </div>
                            <div class="line">
                                <label for="password">Password</label>
                                <div class="field">
                                    <input type="password" class="input" placeholder="">
                                    <span class="icon" id="showPassword">Show</span>
                                </div>
                            </div>
                            <a href="#" class="forgot">
                                Forgot your password ?
                            </a>

                            <div class="btns">
                                <button class="btn-login">Sign in</button>
                            </div>
                        </form>

                        <div class="or">
                            <span>or</span>
                        </div>

                        <div class="terms">
                            <p>By clicking Continue, you agree to Linkedin
                                <a href="#">Terms of Service</a>,
                                <a href="#">Privacy Policy </a>, and
                                <a href="#">Cookie Policy</a>
                            </p>
                        </div>

                        <button class="btn-google mb-3">
                            <img src="./image/google.svg" alt="" srcset="" height="30">
                            <span>Continue with Google</span>
                        </button>
                    </div>
                </div>
                <div class="item">
                    <div class="image">
                        <img src="./image/bg.svg" alt="" srcset="">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script>
       
        const passwordInput = document.querySelector('.input[type="password"]');
        const showPasswordIcon = document.getElementById('showPassword');

        showPasswordIcon.addEventListener('click', function () {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            showPasswordIcon.innerHTML = type === 'password' ?
                ' Show' :
                'Hide';
        });
    </script>
</body>

</html>
